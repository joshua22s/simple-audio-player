<div class="playlist-wrapper" (click)="disableContextMenu()" oncontextmenu="return false;">
    <h1 style="margin-left: 10px;">{{playlist.name}}</h1>
    <div class="add-button" (click)="addSongs()">+</div>
    <div class="list-wrapper">
        <div *ngFor="let song of playlist.songs" (contextmenu)="onRightClick($event, song)">
            <app-playlist-item [song]="song"
                [selected]="selectedSong && selectedSong.id && selectedSong.id == song.id ? true : false"
                (click)="selectSong(song)"></app-playlist-item>
        </div>
    </div>
</div>

<div *ngIf="contextmenu">
    <app-context-menu [x]="contextmenuX" [y]="contextmenuY" [song]="contextmenuSong" (onMenuClick)="onMenuClick($event)"></app-context-menu>
</div>
