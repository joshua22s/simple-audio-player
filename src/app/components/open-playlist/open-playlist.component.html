<div class="container">
    <h1>Afspeellijsten</h1>
    <div class="playlist-list">
        <table>
            <tr>
                <th>Naam</th>
                <th>Aanmaakdatum</th>
                <th>Aantal nummers</th>
            </tr>
            <tr *ngFor="let playlist of playlists" (click)="openPlaylist(playlist)">
                <td class="playlist-name">{{playlist.name}}</td>
                <td class="playlist-date">{{playlist.created | date:'dd-MM-yyyy HH:mm'}}</td>
                <td class="playlist-songs">{{playlist.songs.length}}</td>
            </tr>
        </table>
    </div>
</div>
