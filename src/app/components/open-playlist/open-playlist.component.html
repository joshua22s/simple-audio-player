<div class="container">
    <h1>Afspeellijsten</h1>
    <div class="playlist-list">
        <table>
            <tr>
                <th>Naam</th>
                <th>Aanmaakdatum</th>
                <th></th>
            </tr>
            <tr *ngFor="let playlist of playlists" (click)="openPlaylist(playlist)">
                <td class="playlist-name">{{playlist.name}}</td>
                <td class="playlist-date">{{playlist.created | date:'dd-MM-yyyy HH:mm'}}</td>
                <td>
                    <div class="delete-icon" (click)="$event.stopPropagation(); deletePlaylist(playlist)">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M10 12V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M14 12V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M4 7H20" stroke="#ff0000" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                    stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                                    stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
